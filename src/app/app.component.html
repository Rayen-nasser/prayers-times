<div class="container">
  <!-- currency time and rest time  of next prayer -->
  <app-header [cityInput]="selectedCity"></app-header>

  <!-- list of Prays -->

  <router-outlet></router-outlet>

  <!-- select field -->
  <app-footer (cityFromOutput)="handleCityChange($event)"></app-footer>

  <div
    class="d-flex justify-content-center mt-7"
    *ngIf="showButton"
    (click)="toggleButton()"
  >
    <a class="icon-link icon-link-hover m-top" routerLink="listOfPrayers">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-arrow-right"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
        />
      </svg>
      أوقات الصلوات
    </a>
  </div>
</div>
